name: Deploy to EC2.

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build

    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
      run: |
        echo "$PRIVATE_KEY" > Wisdom_wars.pem
        chmod 600 Wisdom_wars.pem
        scp -i Wisdom_wars.pem -r /Users/lee/PRO03_Itziar_Khalos_Marika_Levi $USER@$HOST:/home/ec2-user/var/www/quizapp/PRO03_Itziar_Khalos_Marika_Levi
        ssh -i Wisdom_wars.pem $USER@$HOST 'cd /home/ec2-user/var/www/quizapp/PRO03_Itziar_Khalos_Marika_Levi && sudo npm install && sudo npm run dev'




  
